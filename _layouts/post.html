---
layout: default
---
<div class="row">
  <div class="col-md-9">
    <header class="post-header">
      <h2 class="post-title">{{ page.title }}</h2>
    </header>

    <article class="post-content">
      {{ content }}
    </article>    
  </div>
  <div class="col-md-3">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
